<!DOCTYPE html>
<html>
    <head>
    <Title>FrogChess.com</Title>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="chess.js/chess.js"></script>
    <link rel="stylesheet" href="chessboardjs/dist/chessboard-1.0.0.min.css">
    <script src="chessboardjs/dist/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <img src="img/logo.jpg" class="logo">
            <nav>
                <ul class="nav-area">
                    <li><a href="/">Home</a></li>
                    <li><a href="Notizie.html">Notizie</a></li>
                    <li><a href="Impara.html">Impara</a></li>
                    <li><a href="About.html">About</a></li>
                </ul>
            </nav>
            <a href="/" class="btn-area" >BACK</a>
        </header>
        <section style="padding-top: 3%; padding-bottom: 3%;">
            <h1>PLAY AGAINST A FRIEND(<span id="isRanked">UNRANKED</span>)</h1>
            <div class="row">
                <div class="col-sm-7 col-md-6">
                    <span class="h3" id="time1">0:05:00</span>
                    <div id="myBoard" style="width: 600px"></div>
                    <span class="h3" id="time2">0:05:00</span>
                    <hr>
                    <h3>Status:</h3>
                    <div id="status"></div>
                </div>
                <div class="col-sm-5 col-md-6">
                    <h3>Moves:</h3>
                    <div id="pgn"></div>
                    <hr>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="timeBase" class="control-label col-xs-4 col-sm-6 col-md-4">Base time (min)</label>
                            <div class="col-xs-4 col-sm-6 col-md-4">
                                <input type="number" class="form-control" id="timeBase" value="5" min="1" 
                                oninput="validity.valid || (value=''); "></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timeInc" class="control-label col-xs-4 col-sm-6 col-md-4">Increment (sec)</label>
                            <div class="col-xs-4 col-sm-6 col-md-4">
                                <input type="number" class="form-control" id="timeInc" value="2" min="0" 
                                oninput="validity.valid || (value='');" ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="color" class="control-label col-xs-4 col-sm-6 col-md-4">board orientation</label>
                            <div class="col-xs-4 col-sm-6 col-md-4">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary active" id="color-white"><input type="radio" name="color" checked>White</label>
                                    <label class="btn btn-primary" id="color-black"><input type="radio" name="color">Black</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="color" class="control-label col-xs-4 col-sm-6 col-md-4"></label>
                            <div class="col-xs-4 col-sm-6 col-md-4">
                                <button type="button" class="btn btn-primary" onclick="newpvpGame()">New Game</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <script src="js/pvpgame.js"></script>
        </section>
        <footer>For info please contact us at : gianfelice.1851260@studenti.uniroma1.it  or  morsello.1851339@studenti.uniroma1.it</footer>
    </body>
</html>
