<!DOCTYPE html>
<html>
    <head>
    <Title>FrogChess.com</Title>
    <link rel="shortcut icon" type="image/ico" href="public/img/favicon.ico">
    <link rel=stylesheet href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel=stylesheet href="public/css/index.css">
    </head>
    <body>
        <header>
            <img src="public/img/logo.jpg" class="logo">
            <nav>
                <ul class="nav-area">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="public/pages/Notizie.html">Notizie</a></li>
                    <li><a href="public/pages/Impara.html">Impara</a></li>
                    <li><a href="public/pages/About.html">About</a></li>
                </ul>
            </nav>
            <button class="open-button" onclick="openForm()">Login</button>
        </header>
        <section>
            <h1>Welcome to FrogChess.com</h1>
            <text>where you can play and learn about your favourite hobby, the ancient and nobile game of Chess</text>
            <br><br>
            <button class="open-button" onclick="openForm()">Login</button>
            <div class="form-popup" id="myForm">
                <form action="post" class="form-container">
                  <h1 style="color:black">Login</h1>
                  <label for="email" style="color:black"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="psw" style="color:black"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <button type="submit" class="btn">Login</button>
                  <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
            <script>
              function openForm() {
                document.getElementById("myForm").style.display = "block";
              }
              
              function closeForm() {
                document.getElementById("myForm").style.display = "none";
              }
              </script>
            or
            <a href="game.html" class="btn-area">Play as Guest</a> 
        </section>
        <footer>For info please contact us at : gianfelice.1851260@studenti.uniroma1.it  or  morsello.1851339@studenti.uniroma1.it</footer>
    </body>
</html>
